<div id="slogan"><h1> Um sonho sobre 4 Rodas</h1></div>



<div id="formulario">
    <div id="filho">

        <form action="#" method="post" name="formulario">

            <h3>Anuncie seu carro conosco</h3> <br/>

            <h4> Faça agora mesmo o seu cadastro !!!</h4> <br/> 

            <label for="nome">Nome Completo :</label> <br/>
            <input type="text" name="texto" id="nome" placeholder="Digite seu nome completo..." required> <br/> <br/>

            <label>Telefone:</label> <br/>
            <input type="tel" id="telefone" name="telefone" placeholder="(99)99999-9999" required><br/> <br/>

            <label>Digite seu melhor email:</label> <br/>
            <input type="email" id="email" name="email" placeholder="email" required><br/> <br/>

            <label for="selecione">Selecione o fabricante:</label>

            
            <select name="selecione" id="selecione">
                <option value="1">Chevrolet</option>
                <option value="2">Ford</option>
                <option value="3">Toyota</option>
                <option value="4">Volkswagen</option>
                <option value="5">Outro</option>

            </select> <br/> <br/> 

            <label for="file">Nos envie uma foto:</label>  <br/>
            <input type="file" name="file" id="file">
            
            
            <br/> <br/>

            <label>Ano de fabricação: </label> <br/> <br/>
            <input type="radio" name="1" value="1"> 2000-2005 <br/>
            <input type="radio" name="1" value="2"> 2006-2011 <br/>
            <input type="radio" name="1" value="3"> 2012-2017 <br/>
            <input type="radio" name="1" value="4"> 2018-2022 <br/> <br/>
            <label for="texto"> Descreva maiores informações :</label> <br/><br/>


            <textarea rows="8" cols="40" id="texto" placeholder="Digite..."></textarea> <br/><br/>

            <input type="button" id="botao" value="Cadastrar"
            onclick="alert('Cadastro Realizado com sucesso !!!')">

            





        </form>
